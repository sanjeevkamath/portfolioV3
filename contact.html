<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <title>Contact</title>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html"><img src="assets/SK.png" alt="logo" class="logo" /></a>
    <input type="checkbox" id="check" />
    <label for="check" class="icons">
      <i class="bx bx-menu" id="menu-icon"></i>
      <i class="bx bx-x" id="close-icon"></i>
    </label>
    <nav class="navbar">
      <a href="index.html" class="nav-item" style="--i: 0">Home</a>
      <a href="about.html" class="nav-item" style="--i: 1">About Me</a>
      <a href="resume.html" class="nav-item" style="--i: 2">Resume</a>
      <a href="projects.html" class="nav-item" style="--i: 3">Projects</a>
      <a href="contact.html" class="nav-item active" style="--i: 4">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="content">
    <h1>Contact Me</h1>
    <div class="contact-container">
      <!-- Contact Information (GitHub / LinkedIn) -->
      <div class="contact-info">
        <h2>Get in touch!</h2>
        <p>
          Whether you have a question or just want to say hi,
          my inbox is always open.
        </p>
        <div class="contact-links">
          <a
            href="https://github.com/sanjeevkamath"
            target="_blank"
            class="contact-link"
            ><i class='bx bxl-github'></i> GitHub</a
          >
          <a
            href="https://www.linkedin.com/in/sanjeev-kamath/"
            target="_blank"
            class="contact-link"
            ><i class='bx bxl-linkedin'></i> LinkedIn</a
          >
        </div>
      </div>

      <!-- Contact Form -->
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button type="submit" class="contact-btn">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
